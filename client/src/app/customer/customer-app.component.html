  <div class="header">
    <div class="header-content">
      <div class="logo">W</div>
      <div>
        <div class="brand-name">Wienerschnitzel</div>
        <div class="subtitle">Drive-Thru Ordering</div>
      </div>

<!-- Landing Page -->
<app-landing 
  *ngIf="currentView === 'landing'"
  (continue)="onContinue($event)">
</app-landing>

<!-- Menu -->
<app-menu 
  *ngIf="currentView === 'menu'"
  [selectedCategory]="selectedCategory"
  (showCart)="onShowCart()"
  (showCustomize)="onShowCustomize($event)"
  (categoryChanged)="onCategoryChanged($event)">
</app-menu>

<!-- Cart -->
<app-cart 
  *ngIf="currentView === 'cart'"
  [customer]="customer"
  (showMenu)="onShowMenu()"
  (orderPlaced)="onOrderPlaced($event)">
</app-cart>

<!-- Confirmation -->
<app-confirmation 
  *ngIf="currentView === 'confirmation'"
  [orderNumber]="orderNumber"
  [customer]="customer"
  (newOrder)="onNewOrder()"
  (resetOrder)="onResetOrder()">
</app-confirmation>

<!-- Customize Modal -->
<app-customize-modal 
  *ngIf="currentView === 'customize'"
  [item]="currentCustomizeItem"
  [options]="currentCustomizeOptions"
  (closeModal)="onCloseCustomize()">
</app-customize-modal>
